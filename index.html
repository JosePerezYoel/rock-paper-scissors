<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="results-screen">
        <div class="results">You Win!</div>
        <div class="play-again">Click to play again</div>

    </div>
    <div class="healthbar-container">
        <div class="user healthbar">You</div>
        <div class="com healthbar">Com</div>
    </div>

    <div class="weapons-container">
        <div id = 'rock' class="weapon">ROCK</div>
        <div id = 'paper' class="weapon">PAPER</div>
        <div id = 'scissors' class="weapon">SCISSORS</div>
    </div>



    
</body>
</html>
